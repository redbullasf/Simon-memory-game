<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simon Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon game.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Orbitron">
    
</head>
<body>
    <script type="text/javascript" src="simon game.js">

        
    </script>
    <h1><center>Simon game </center></h1>
    <h1><center> express exponential edition</center></h1>

    
    <div class="gamePlate">

        <div id="red_button" class="gameButtons" ></div>
        <div id="blue_button" class="gameButtons" ></div>
        <div id="green_button" class="gameButtons" ></div>
        <div id="yellow_button"class="gameButtons" ></div>

        <div id="highscore" class="box">
            <p id="highScore"><center>High Score</center></p>
        </div>

        <div id="start" class="box">
            <button onclick="startGame()">
                <center>START</center>
            </button>
        </div>
        
        <div id="counter" class="box">
            <p id="count"><center>Count</center></p>
        </div>

        <div id="dot" ></div>

    </div>
   
</body>
</html>
